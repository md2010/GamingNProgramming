<div class="col-md-8 align-items-center spc-bottom spc-top">
    <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control" placeholder="Korisničko ime studenta..." [(ngModel)]="searchName">
        <button class="btn btn-primary" (click)="findStudents()">Pretraži</button>
    </div>
</div>
      
<div class="col-md-8 align-items-center spc-top">
<table class="table table-striped" *ngIf="loaded">
    <thead>
      <tr *ngIf="players.length == 0">Nema rezultata</tr>
      <tr *ngIf="players.length > 0">
        <th scope="col"></th>
        <th scope="col">Korisničko ime</th>
        <th scope="col">Bodovi</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngIf="players.length > 0">
      <tr *ngFor="let p of players">
        <td><img src={{p?.avatar?.path}} class="rounded-circle center" width="70px" height="60px"></td>
        <td>{{p?.username}}</td>
        <td>{{p?.points}}</td>
        <td><button class="btn btn-primary" (click)="review(p.userId)">Pregledaj rješene zadatke</button></td>
        <td><button class="btn btn-primary" (click)="deleteStudent(p.userId)">Obriši sa popisa studenata</button></td>
      </tr>     
    </tbody>
  </table>
  </div>
