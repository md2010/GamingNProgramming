<div class="col-md-8 spc-top align-items-center" *ngIf="loaded">
    <div class="row">
        <div class="col-sm" *ngFor="let map of maps">
        <div class="image-box-map">
            <a href="javascript:void(0);" (click)="mapInfo(map.id)"><img src="{{map.path}}" width="300px" height="280px"></a>
        </div>
        <p>{{map.title}}</p>
        </div>
    </div>
</div>
