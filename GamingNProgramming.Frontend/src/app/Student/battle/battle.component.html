<div class="container" *ngIf="!playing">
    <div class="row">        
        <div class="col-2 spc-top">
            <div class="spc-bottom">
                <c-avatar src="{{player1Avatar}}" shape="rounded"></c-avatar>
            </div>
            <p><strong>{{player1Username}}</strong></p>
        </div>
        <div class="col-7 mx-auto">
            <div class="image-box-map">
                <img src="assets/images/battle-start.gif" width="700px" height="450px">
            </div> 
        </div>
        <div class="col-2 spc-top">
            <div class="spc-bottom">
                <c-avatar src="{{player2Avatar}}" shape="rounded"></c-avatar>
            </div>
            <p><strong>{{player2Username}}</strong></p>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mx-auto">
            <div class="spc-top">
                <p>Bitka zahtjeva znanje do <strong>{{battle?.levelNumber}}. razine</strong>. Pobjedom osvaja≈° XPs!</p>
                <button *ngIf="!timerStarted && !timerDone" class="btn btn-primary" (click)="start()">Kreni u bitku!</button>
                <p *ngIf="timerDone">Klikni na 'Moje bitke' kako bi pogledao rezultat!</p>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="timerStarted">
    <div class="row timer">
        <timer [seconds]="900" (countDownEvent)="countDownDone($event)"></timer>
    </div>
    <app-play *ngIf="playing" [taskId]="currentTaskId" (nextTaskEvent)="nextTask($event)" [isLast]="isLast" (endBattleEvent)="endBattle($event)"></app-play>
</div>

<ng-template #notification let-data>
    <h2 matDialogTitle>Obavijest</h2>
    <mat-dialog-content>
       <p>{{data}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button class="btn btn-primary" mat-button matDialogClose>Zatvori</button>
    </mat-dialog-actions>
</ng-template>
