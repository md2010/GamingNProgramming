<div class="col-md-8 align-items-center spc-bottom spc-top">
    <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control" placeholder="Korisničko ime prijatelja..." [(ngModel)]="searchName">
        <button class="btn btn-primary" (click)="findFriends()">Pretraži</button>
    </div>
</div>

<div *ngIf="!loaded">
  <app-spinner-component></app-spinner-component>
</div>
      
<div class="col-md-8 align-items-center spc-top">
<table class="table table-striped" *ngIf="loaded">
    <thead>
      <tr *ngIf="players.length == 0">Nema rezultata</tr>
      <tr *ngIf="players.length > 0">
        <th scope="col"></th>
        <th scope="col">Korisničko ime</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngIf="players.length > 0">
      <tr *ngFor="let p of players">
        <td><img src={{p?.avatar?.path}} class="rounded-circle center" width="70px" height="60px"></td>
        <td>{{p?.username}}</td>
        <td><button class="btn btn-primary" (click)="battle(p.userId, p.avatar.path, p.username)">Započni bitku</button></td>
        <td><button class="btn btn-primary" (click)="deleteFriend(p.userId)">Obriši iz prijatelja</button></td>
      </tr>     
    </tbody>
  </table>
  </div>
