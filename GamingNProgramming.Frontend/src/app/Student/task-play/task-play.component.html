<div class="row" *ngIf="task.isCoding">
        <div class="col-md-4">
                <h3 class="spc-left">{{task.title}}</h3>
                <div class="spc-left">{{task.description}}</div>
        </div>
        <div class="col-md-8">
                <nu-monaco-editor 
                [(ngModel)]="value" 
                [options]="editorOptions" 
                [model]="model"
                [height]="'500'">
                </nu-monaco-editor>
        </div>
        <hr>
</div>

<div *ngIf="loading">
        <app-spinner-component></app-spinner-component>
</div>

<div class="row" *ngIf="task.isCoding">
        <div>
                <div>
                        <label class="spc-button">Unesi ulazne podatke (ako ih je više, odvoji ih razmakom, npr: 1 5 3): </label>
                        <input class="field_class" name="login_txt" type="text" autofocus [(ngModel)]="args">
                </div>
                <button type="button" class="btn btn-primary spc-button" (click)="compile()">Pokreni</button>
                <button type="button" class="btn btn-success" (click)="compile()" [disabled]=error>Predaj</button>
                <hr>
                <div class="spc-button">
                        <p>Rezultat:</p><br>
                        <p>{{compileResult}}</p>
                </div>
        </div>
</div>

<div class="row" *ngIf="!task.isCoding">
        <div class="col-md-4">
                <h3 class="spc-left">{{task.title}}</h3>
        </div>
</div>
<div class="row" *ngIf="!task.isCoding">
        <div class="col-md-4"></div>
        <div class="col-md-4">
                <div class="fw-bold">{{task.description}}</div>
                <div *ngIf="!task.isMultiSelect">
                        <mat-radio-group aria-label="Select an option" name="correctAnswer" class="tp-radio-group" [(ngModel)]="checkedAnswer">
                            <mat-radio-button *ngFor="let c of task.answers; let ind = index;" [value]="c.offeredAnswer" class="tp-radio-button"> 
                                <p class="p-answer">{{c.offeredAnswer}}</p>                            
                            </mat-radio-button>                
                        </mat-radio-group>                         
                    </div> 
                    <div *ngIf="task.isMultiSelect">
                        <ul>
                            <li *ngFor="let c of task.answers; let ind = index;">
                                <mat-checkbox  [value]="c.offeredAnswer" name="checkbox{{ind}}"> 
                                        <p class="p-answer">{{c.offeredAnswer}} </p>                                
                                </mat-checkbox> 
                            </li> 
                        </ul>                                       
                    </div>
        </div>
        <div class="col-md-4"></div>
</div>
<hr>
<div class="row" *ngIf="!task.isCoding">
        <div class="col-4 spc-left spc-button">        
                <button type="button" class="btn btn-success" (click)="checkCorrectAnswer()" [disabled]="checkedAnswer === null || done">Predaj</button> 
                <div class="spc-button spc-bottom" *ngIf="done">
                        <br>  
                        <div *ngIf="theoryResult">
                                <p>Odgovor je <strong>točan!</strong></p>
                                <p>Osvojeno: <strong>{{task.points}} bodova.</strong></p>
                        </div>
                        <div *ngIf="!theoryResult">
                                <p>Odgovor je <strong>netočan.</strong></p>
                                <p>Točan odgovor: <strong>{{correctAnswer}}</strong></p>
                        </div>                   
                </div>               
        </div>
</div>
<div class="row">
        <button type="button" class="btn btn-success" (click)="goBack()">Natrag na zadatke</button> 
</div>
